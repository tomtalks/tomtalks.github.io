apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-cloudflare
  namespace: external-dns
  labels:
    app.kubernetes.io/instance: external-dns-cloudflare
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/version: 0.14.0
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: external-dns-cloudflare
      app.kubernetes.io/name: external-dns
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: external-dns-cloudflare
        app.kubernetes.io/name: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns-cloudflare
          image: registry.k8s.io/external-dns/external-dns:v0.14.0
          args:
            - --source=ingress
# ğŸ›œ On filtre sur le domaine grunty.uk
            - --domain-filter=grunty.uk
# ğŸšš Gestionnaire du DNS
            - --provider=cloudflare
# ğŸ’¡ Prefix pour les enregistrements TXT (et ne pas supprimer ceux du voisin)
# ğŸ«¸ C'est un hack pour le TP, cela fonctionne car on Ã  un seul noeud
# ğŸ«¸ Dans la vrai vie on utilise un prefix spÃ©cifique au cluster
            - --txt-prefix=$(UID)-
            - --txt-owner-id=$(UID)
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
# ğŸ¤« On injecte le secret prÃ©cÃ©dement crÃ©Ã© avec la clef API
                  name: cloudflare-api-token
                  key: api-key
            - name: CF_API_EMAIL
              valueFrom:
                secretKeyRef:
# ğŸ¤« On injecte le secret prÃ©cÃ©dement crÃ©Ã© avec le username
                  name: cloudflare-user-mail
                  key: user-mail
            - name: UID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
